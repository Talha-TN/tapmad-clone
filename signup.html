<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <script src="https://kit.fontawesome.com/57203ba9b5.js" crossorigin="anonymous"></script>
    <script src="signup.js"></script>
    <title>Sign-up</title>
</head>

<body>

    <div class="signup">
        <div class="icon" onmouseover="showSpan(this)" onmouseout="hideSpan(this)">
            <span class="hidden">Back to Home</span>
            <br>
            <a href="index.html"><i class="fa-solid fa-house fa-2xl"></i></a>
        </div>
        <br><br>
        <div class="note">
            <span id="span">sign-up</span>
        </div>
        <br><br>
        <form action="/login.html" id="form">
            <label>
                <span>User Name:</span><input type="text" name="name" placeholder="Enter Your User Name" required>
            </label>
            <br>
            <label>
                <span>Email:</span><input type="email" name="email" placeholder="Enter Your Email Address" required>
            </label>
            <br>
            <label>
                <span>Enter Your Password:</span> <input type="password" id="password" name="password" placeholder="Enter Your Password"
                pattern="[0-9]{4}" title="Password should be 4 digit number" required>
            </label>
            <br>
            <label>
                <span>Confirm Your Password:</span> <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Enter Your Password"
                pattern="[0-9]{4}" title="Password should be 4 digit number"  required>
            </label>
            <br>
            <div class="btn" onclick="validatePasswords()"><input type="submit" value="SIGN UP" id="btn"></div>
        </form>
    </div>

</body>

</html>
