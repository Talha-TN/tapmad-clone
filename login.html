<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/57203ba9b5.js" crossorigin="anonymous"></script>
    <script src="login.js"></script>
    <title>Log-in</title>
</head>

<body>

    <div class="login">
        <div class="icon" onmouseover="showSpan(this)" onmouseout="hideSpan(this)">
            <span class="hidden">Go Back</span>
            <br>
            <a href="index.html"><i class="fa-solid fa-house fa-2xl"></i></a>
        </div>
        <br><br>
        <div class="note">
            <span id="span">login</span>
        </div>
        <br><br>
        <form action="/home.html" id="form" onsubmit="validateForm(event)">
            <label>
                <span>Email:</span><input type="email" name="email" placeholder="Enter Your Email Address" required
                    autocomplete="on">
            </label>
            <br>
            <label>
                <span>Password:</span> <input type="password" name="password" placeholder="Enter Your Password"
                    pattern="[0-9]{4}" title="Password must be of 4-digit decimal number" required>
            </label>
            <br>
                <div class="btn"><input type="submit" value="LOG IN" id="btn"></div>
        </form>
    </div>

</body>

</html>
